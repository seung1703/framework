    <!-- 양쪽 배경 이미지 -->
    <div class="background-left"></div>
    <div class="background-right"></div>
    <div class="main-content">
        <div class="banner">
            <p class="description">
                <div class="container">
                <header>
                    <h1>포커 시뮬레이션</h1>
                </header>

                <section class="game-selection">
                    <h2>게임 선택</h2>
                    <button onclick="selectGame('texas')">텍사스 홀덤</button>
                    <button onclick="selectGame('omaha')">오마하 포커</button>
                    <button onclick="selectGame('stud')">스터드 포커</button>
                    <!--<button onclick="selectGame('draw')">드로우 포커</button>-->
                </section>

                <section class="card-display">
                    <h2>당신의 손패와 테이블 카드</h2>
                    <div id="hand-cards" class="card-container"></div>
                    <div id="community-cards" class="card-container"></div>
                </section>

                <section class="user-choice">
                    <h2>족보를 선택하세요</h2>
                    <select id="user-hand-choice">
                        <option value="Royal Flush">로열 플러시</option>
                        <option value="Straight Flush">스트레이트 플러시</option>
                        <option value="Four of a Kind">포카드</option>
                        <option value="Full House">풀 하우스</option>
                        <option value="Flush">플러시</option>
                        <option value="Straight">스트레이트</option>
                        <option value="Three of a Kind">트리플</option>
                        <option value="Two Pair">투페어</option>
                        <option value="One Pair">원페어</option>
                        <option value="High Card">하이카드</option>
                    </select>
                    <button onclick="evaluateChoice()">결과 확인</button>
                </section>

                <section id="result">
                    <div class="r-box">
                    <h2>결과</h2>
                    <p id="feedback"></p>
                    </div>
                </section>
                </div>
            </p>
        </div>
